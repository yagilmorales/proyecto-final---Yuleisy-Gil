<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f45e974eea.js" crossorigin="anonymous"></script>
    <title>Yuleisy Gil</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body> 
    <section class="form-contact">
      <header>
        <span>
            <i class="fa-solid fa-envelope" style="color: #fafcff;"></i>
        </span>
      </header>

      <form class="contenedor">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name">

        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email">

        <label for="subject">Asunto</label>
        <input type="text" name="subject" id="subject">

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5"></textarea>

        <input class="btn" type="submit" value="Enviar">
       </form>
    </section>

</body>
</html>
